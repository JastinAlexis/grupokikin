<!DOCTYPE html>
<html ng-app="miApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>MODELO EN SCOPE</title>
</head>
<body ng-controller="AlumnoControler">
    <h1>Cuaderno de Alumnos</h1>
    <div class="wrapper">
        <div class="contact-item" ng-repeat="alumno in alumnos | orderBy:'nombre'">
            <div class="nombre">
                {{alumno.nombre}} - {{alumno.telefono}}
                <button ng-click="Edit(alumno)">Modificar</button>
                <button ng-click="ConfirmDelete(alumno)">Eliminar</button>
            </div>
            <span class="curso">{{alumno.curso}}</span>
        </div>
    </div>
    <br>
    <center>
        <button ng-click="ShowForm('agregar')">Añadir Contacto</button>
        <!-- Eliminar y modificar ya están en la lista -->
    </center>
    <br>
    <div ng-show="formType === 'agregar'" class="wrapper">
        <h2>AÑADIR UN CONTACTO</h2>
        Nombre: <input type="text" ng-model="nuevoAlumno.nombre"></input>
        <br>
        Telefono: <input type="text" ng-model="nuevoAlumno.telefono"></input>
        <br>
        Curso: <input type="text" ng-model="nuevoAlumno.curso"></input>
        <br>
        <button ng-click="Save()">Guardar</button>
    </div>
    <div ng-show="formType === 'modificar'" class="wrapper">
        <h2>Modificar un contacto</h2>
        Nombre: <input type="text" ng-model="contactToModify.nombre" ></input>
        <br>
        Telefono: <input type="text" ng-model="contactToModify.telefono"></input>
        <br>
        Curso: <input type="text" ng-model="contactToModify.curso"></input>
        <br>
        <button ng-click="Update()">Actualizar</button>
        <button ng-click="CancelUpdate()">Cancelar</button>
    </div>

    <script src="angular.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
